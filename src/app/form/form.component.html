<div class="container form-container mt-5 p-4">
    <h2 class="text-primary fw-bold text-center mb-4">
        <i class="bi bi-person-fill"></i> Personal Information Form
    </h2>

    <form class="g-3">
        <div class="mb-3">
            <label for="yourName" class="form-label text-light"><i class="bi bi-person"></i> Your Name</label>
            <input type="text" id="yourName" class="form-control" placeholder="Enter your name" (input)="your_name($event)">
        </div>

        <div class="mb-3">
            <label for="fatherName" class="form-label text-light"><i class="bi bi-person"></i> Father's Name</label>
            <input type="text" id="fatherName" class="form-control" placeholder="Enter father's name" (input)="father_name($event)">
        </div>

        <div class="mb-3">
            <label for="motherName" class="form-label text-light"><i class="bi bi-person"></i> Mother's Name</label>
            <input type="text" id="motherName" class="form-control" placeholder="Enter mother's name" (input)="mother_name($event)">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label text-light"><i class="bi bi-calendar"></i> Age</label>
            <input type="number" id="age" class="form-control" placeholder="Enter your age" (input)="age_name($event)">
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label text-light"><i class="bi bi-calendar-event"></i> Date of Birth</label>
            <input type="date" id="dob" class="form-control" (input)="dob_name($event)">
        </div>

        <div class="mb-3">
            <label class="form-label text-light"><i class="bi bi-gender-ambiguous"></i> Gender</label>
            <select class="form-select" (input)="gender_name($event)">
                <option selected>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="graduation" class="form-label text-light"><i class="bi bi-mortarboard"></i> Graduation</label>
            <input type="text" id="graduation" class="form-control" placeholder="Your graduation degree" (input)="grad_name($event)">
        </div>

        <div class="mb-3">
            <label for="college" class="form-label text-light"><i class="bi bi-buildings"></i> College/School Name</label>
            <input type="text" id="college" class="form-control" placeholder="Enter college/school name" (input)="school_name($event)">
        </div>

        <div class="mb-3">
            <label class="form-label text-light"><i class="bi bi-instagram"></i> Do you use Instagram?</label>
            <select class="form-select" id="instaUsage" (input)="instdetail_name($event)">
                <option selected>Choose...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="instaId" class="form-label text-light"><i class="bi bi-instagram"></i> Instagram ID</label>
            <input type="text" id="instaId" class="form-control" placeholder="Enter Instagram username">
        </div>

        <div class="text-center">
            
            <button type="submit" class="btn btn-primary w-50 fw-bold btn-glow" (click)="send_message()">
                <i class="bi bi-check-circle-fill"></i> Submit
            </button>
        </div>
    </form>

</div>
